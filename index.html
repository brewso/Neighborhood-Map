<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Eric Brousseau">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
      <div id="map-container">
        <div id="map-error"><strong>We're sorry but there has been an error loading the app. Please Try Again.</strong></div>
      </div>
      <nav id="search-container">

        <nav id="search-bar">
          <input id="input" placeholder="#Filterâ€¦" type="input" data-bind="textInput: filter, valueUpdate: 'afterkeydown'" autocomplete="on">
        </nav>

        <nav id="location-list">
          <ul data-bind="foreach: viewModel.navLocation">
            <div data-bind="visible: isVisible">
              <li>
                <strong data-bind="text: title, click: navClick"></strong>
              </li>
            </div>
          </ul>
        </nav>
      </nav>
    </main>

      <div id="weather-container">
        <div id="forecast">
          <h3>Minneapolis Current Conditions</h3>
            <ul>
              <li>
                <p data-bind="html: weatherTop"></p>
              </li>
              <li>
                <p data-bind="html: weatherBottom"></p>
              </li>
            </ul>
        </div>
      </div>

      <div class="flickr">
          <div class="flickr-images">
              <button id="exit-flickr">X</button>
              <button id="right-arrow">></button>
              <button id="left-arrow"><</button>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- Make sure all other scripts are requested GMap API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCOQXx5vDbUdJwzFRGhOdaE9vYFIKxpJPs&callback=startMap" async defer onerror="mapError()"></script>
    <script src="js/app.js"></script>

</body>
</html>
